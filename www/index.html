<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Favoritos" icon="ion-ios-star" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Inicio" icon="ion-ios-home" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Horarios" icon="ion-ios-clock" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Ramales">
        <ion-content class="padding">
          <ul>
            <li>Ramal 1</li>
            <li>Ramal 2</li>
          </ul>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts"> Lineas</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts.html" type="text/ng-template">
      <ion-view view-title="Lineas">
        <ion-content class="padding">
          <ul>
            <li>Linea 1</li>
            <li>Linea 2</li>
          </ul>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2"> Estaciones</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts2.html" type="text/ng-template">
      <ion-view view-title="Estaciones">
        <ion-content class="padding">
          <ul>
            <li>Estacion 1</li>
            <li>Estacion 2</li>
          </ul>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts3"> Sentido</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts3.html" type="text/ng-template">
      <ion-view view-title="Sentido">
        <ion-content class="padding">
          <ul>
            <li>Ida</li>
            <li>Vuelta</li>
          </ul>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts4"> Horarios</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts4.html" type="text/ng-template">
      <ion-view view-title="Horarios">
        <ion-content class="padding">
          <ul>
            <li>Primer horario</li>
            <li>Segundo horario</li>
          </ul>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/about.html" type="text/ng-template">
      <ion-view view-title="Favoritos">
        <ion-content class="padding">
          <ul>
            <li>Favorito 1</li>
            <li>Favorito 2</li>
          </ul>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/nav-stack.html" type="text/ng-template">
      <ion-view view-title="Tab Nav Stack">
        <ion-content class="padding">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/contact.html" type="text/ng-template">
      <ion-view title="Contact">
        <ion-content>
          <div class="list">
            <div class="item">
              @IonicFramework
            </div>
            <div class="item">
              @DriftyTeam
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
